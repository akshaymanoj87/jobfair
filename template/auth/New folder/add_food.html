{% extends 'auth/headerfooter.html'%}
{% block content %}				
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">					
					<div class="row">
						<h3 class="title1">Add Food :</h3>
                		<div align="center" style="color: red;"><h3>{{msgkey}}</h3></div> 
							<div class="form-three widget-shadow">
								<form class="form-horizontal" action="/addfood/" method="POST" enctype="multipart/form-data">
									 {% csrf_token %}	
									 <div class="form-group">
										<label for="selector1" class="col-sm-2 control-label">Category</label>
											<div class="col-sm-8">
												<select name="category" id="s" class="form-control1" required="">
												<option selected disabled>Select one</option>
												<option value="Dog">Dog</option>
												<option value="Cat">Cat</option>
												<option value="Bird">Bird</option>
												<option value="Fish">Fish</option>
												</select>
											</div>
									</div>								
									<div class="form-group">
										<label for="smallinput" class="col-sm-2 control-label label-input-sm">Name</label>
										<div class="col-sm-8">
											<input type="text" class="form-control1 input-sm" id="smallinput" placeholder="Name" name="name" required="">
										</div>
									</div>											
									<div class="form-group">
										<label for="txtarea" class="col-sm-2 control-label">Description</label>
										<div class="col-sm-8">
											<textarea name="description" id="txtarea" class="form-control" placeholder="Description" required=""></textarea>
										</div>
									</div>
									<div class="form-group">
										<label for="smallinput" class="col-sm-2 control-label label-input-sm">Price</label>
										<div class="col-sm-8">
											<input type="number" class="form-control1 input-sm" id="smallinput" placeholder="Price" name="price" required="">
										</div>
									</div>									
									<div class="form-group">
										<label for="smallinput" class="col-sm-2 control-label label-input-sm">File Input</label>
										<div class="col-sm-8">
											<input type="file" id="exampleInputFile" name="image" required="">
										</div>
									</div>	
									<button type="submit" class="btn btn-default">Add</button> 
								</form>
							</div>									
					</div>
				</div>
			</div>
		</div>		
{% endblock %}
