{% extends 'auth/headerfooter.html'%}
{% block content %}
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h2 class="title1"> View User</h2>
					<div class="bs-example widget-shadow" data-example-id="hoverable-table"> 
						<!-- <h4>Hover Rows Table:</h4> -->
						<table class="table table-hover"> 
							<thead> 
								<tr> 
									<th>#</th> 									
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Address</th>
								</tr> 
							</thead> 
							<tbody> 
								{% for x in users %}
								<tr> 
									<th scope="row" style="vertical-align: middle;">{{ forloop.counter }}</th> 
									<td style="vertical-align: middle;">{{x.name}}</td> 
									<td style="vertical-align: middle;">{{x.email}}</td> 
									<td style="vertical-align: middle;">{{x.phone}}</td> 
									<td style="vertical-align: middle;">{{x.address}}</td> 
								</tr> 	
								{% endfor %}							
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
