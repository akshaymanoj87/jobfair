{% extends 'auth/headerfooter.html'%}
{% block content %}
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h2 class="title1"> View Food</h2>
					<div class="bs-example widget-shadow" data-example-id="hoverable-table"> 
						<!-- <h4>Hover Rows Table:</h4> -->
						<table class="table table-hover"> 
							<thead> 
								<tr> 
									<th>#</th> 									
									<th>Category</th>
									<th>Name</th>
									<th>Description</th>
									<th>Price</th>
									<th>Image</th> 
								</tr> 
							</thead> 
							<tbody> 
								{% for x in foods %}
								<tr> 
									<th scope="row" style="vertical-align: middle;">{{ forloop.counter }}</th> 
									<td style="vertical-align: middle;">{{x.category}}</td> 
									<td style="vertical-align: middle;">{{x.name}}</td> 
									<td style="vertical-align: middle;">{{x.description}}</td> 
									<td style="vertical-align: middle;">{{x.price}}</td> 
									<td><img src="{{x.image.url}}" width="50px" height="50px"></td>
								</tr> 	
								{% endfor %}							
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
